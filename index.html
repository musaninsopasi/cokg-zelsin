<html>

<head>
    <title> REDUR NE ZAMAN YAKIŞIKLI OLACAK </title>
</head>

<body>
    <script>
        var redurunYasi = prompt ("Yaşınızı giriniz")

if (redurunYasi >= 20 && redurunYasi <=79 ) {
	document.write("Redur bey, yakışıklı olmanıza daha çok var şuan ki yaşınız " +redurunYasi)

}

else if (redurunYasi==80) {
	document.write("Redur bey, artık yakışıklısınız çünkü 80 yaşındasınız")
}

else {
	document.write("Redur bey, öldün")
}

    </script>
</body>
</html>
